<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forbes Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			html {
				font-size: large;
				font-family: sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			h1, h2, h3, h4, h5, h6, a { color: #244860; }
			a { color: #c24e3d; }
		</style>
	</head>
	<body>
	<h1><img src="/Forbes-Logo-Horizontal.png" alt="Forbes Library" style="max-width:100%;"></h1>
	<h2>We'll Be Back Soon</h2>
	<p>Our website is down. We're working on it and it should be back soon.</p>
	<p>Please visit <a href="https://status.forbeslibrary.org">status.forbeslibrary.org</a> for more information and helpful links.</p>
	<div id="archive-org"></div>
	<script>
		const container = document.getElementById("archive-org");
		const url = "https://forbeslibrary.org" + window.location.pathname;
		const waybackUrl = "https://web.archive.org/web/*/" + url;
		container.innerHTML = `The Wayback Machine may have an <a href="${waybackUrl}">archived copy</a> of <strong>${url}</strong>`;
	</script>
	</body>
</html>
