<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forbes Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			html {
				font-size: large;
				font-family: sans-serif;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			h1, h2, h3, h4, h5, h6, a { color: #006c64 }
			a { color: #722327; }
		</style>
	</head>
	<body>
	<h1><img src="horizontal-forbes-logo-cropped.png" alt="Forbes Library" style="max-width:100%;"></h1>
	<h2>We'll Be Back Soon</h2>
	<p>Our website is down. We're working on it and it should be back soon.</p>
	<p>Please visit <a href="https://status.forbeslibrary.org">status.forbeslibrary.org</a> for more information and helpful links.</p>
	<div id="archive-org"></div>
	<script>
		const container = document.getElementById("archive-org");
		const waybackUrl = "https://web.archive.org/web/*/https://forbeslibrary.org" + window.location.pathname;
		container.innerHTML = `The Wayback machine may have an archived copy of the page you are looking for:<br/> <a href="${waybackUrl}">${waybackUrl}</a>`;
	</script>
	</body>
</html>
